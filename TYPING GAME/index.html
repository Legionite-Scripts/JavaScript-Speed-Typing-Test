<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simple Speed Typing Test <b>(by Legionite)</b></h2>
    <button id="startButton" onclick="start()">Start Test</button>
    <button id="refresh" onclick="refresh()">Refresh Browser</button>
    <p id="mistakeDisplayText"></p>
    <p id="wpmDisplayText"></p>
    <p id="cpmDisplayText"></p>
    <div class="wrapper">
     
      <input type="text" class="input-field" style="width: 100%;" placeholder="type text in here..." />
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>

        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>120</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
